<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
{% block styles %}
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootflat/css/bootflat.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/styles/table.css">
    {% block extra_styles %}{% endblock %}
{% endblock %}
{% block head_scripts %}
    <script src="https://use.fontawesome.com/5df5117cd6.js"></script>
    {% block extra_head_scripts %}{% endblock %}
{% endblock %}
</head>
<body style="background-color:#CCD1D9">
{% block content %}

{% endblock %}
{% block scripts %}
    <!-- Bootstrap -->
    <!--<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>-->
    <!--<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
    <script src="/static/bootstrap/js/jquery-1.8.1-min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootflat's JS files.-->
    <script src="/static/bootflat/js/icheck.min.js"></script>
    <script src="/static/bootflat/js/jquery.fs.selecter.min.js"></script>
    <script src="/static/bootflat/js/jquery.fs.stepper.min.js"></script>
    <script>
        $(document).ready(function(){
            $("input[type=checkbox]").iCheck({
                checkboxClass: 'icheckbox_flat',
                increaseArea: '20%'
            });
        })
    </script>
    {% block extra_scripts %} {% endblock %}
{% endblock %}
</body>
</html>
